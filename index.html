<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caldwell Software</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1rem;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            margin: 2rem auto;
        }

        .apps {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        footer {
            position: fixed;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caldwell Software</h1>
        <p class="tagline">Mobile App Development</p>
        <div class="divider"></div>
        <p class="apps">Android Applications</p>
    </div>
    <footer>&copy; 2025 Caldwell Software</footer>
</body>
</html>
